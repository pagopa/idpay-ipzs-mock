---
openapi: 3.0.3
info:
  title: idpay-ipzs-mock API
  version: 0.0.0
servers:
- url: http://localhost:8080
  description: Auto generated value
- url: http://0.0.0.0:8080
  description: Auto generated value
paths:
  /api/identitycards:
    post:
      tags:
      - Ipzs Resource
      parameters:
      - name: transactionId
        in: query
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IpzsVerifyCieRequest'
      responses:
        "200":
          description: OK
          content:
            application/json: {}
  /idpay/mil/merchant/initiatives:
    get:
      tags:
      - Idpay Resource
      parameters:
      - name: x-acquirer-id
        in: header
        schema:
          type: string
      - name: x-merchant-fiscalcode
        in: header
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json: {}
  /idpay/mil/payment:
    post:
      tags:
      - Idpay Resource
      parameters:
      - name: x-acquirer-id
        in: header
        schema:
          type: string
      - name: x-merchant-fiscalcode
        in: header
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransactionCreationRequest'
      responses:
        "200":
          description: OK
          content:
            application/json: {}
  /idpay/mil/payment/idpay-code/{idpayTransactionId}/authorize:
    put:
      tags:
      - Idpay Resource
      parameters:
      - name: idpayTransactionId
        in: path
        required: true
        schema:
          type: string
      - name: x-acquirer-id
        in: header
        schema:
          type: string
      - name: x-merchant-fiscalcode
        in: header
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PinBlockDTO'
      responses:
        "200":
          description: OK
          content:
            application/json: {}
  /idpay/mil/payment/idpay-code/{transactionId}/preview:
    put:
      tags:
      - Idpay Resource
      parameters:
      - name: transactionId
        in: path
        required: true
        schema:
          type: string
      - name: x-acquirer-id
        in: header
        schema:
          type: string
      - name: x-merchant-fiscalcode
        in: header
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json: {}
  /idpay/mil/payment/{transactionId}:
    delete:
      tags:
      - Idpay Resource
      parameters:
      - name: transactionId
        in: path
        required: true
        schema:
          type: string
      - name: x-acquirer-id
        in: header
        schema:
          type: string
      - name: x-merchant-fiscalcode
        in: header
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json: {}
  /idpay/mil/payment/{transactionId}/status:
    get:
      tags:
      - Idpay Resource
      parameters:
      - name: transactionId
        in: path
        required: true
        schema:
          type: string
      - name: x-acquirer-id
        in: header
        schema:
          type: string
      - name: x-merchant-fiscalcode
        in: header
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json: {}
  /mock/initiative:
    post:
      tags:
      - Idpay Resource
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Initiative'
      responses:
        "200":
          description: OK
          content:
            application/json: {}
  /mock/initiatives:
    get:
      tags:
      - Idpay Resource
      responses:
        "200":
          description: OK
          content:
            application/json: {}
  /mock/initiatives/{initiativeId}:
    get:
      tags:
      - Idpay Resource
      parameters:
      - name: initiativeId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json: {}
    delete:
      tags:
      - Idpay Resource
      parameters:
      - name: initiativeId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json: {}
        "401":
          description: Not Authorized
        "403":
          description: Not Allowed
      security:
      - SecurityScheme: []
  /zonePublicKey:
    get:
      tags:
      - Idpay Resource
      responses:
        "200":
          description: OK
          content:
            application/json: {}
components:
  schemas:
    Initiative:
      required:
      - initiativeId
      - initiativeName
      - organizationName
      - merchantId
      - status
      - startDate
      - endDate
      - serviceId
      - enabled
      - transactionFinalStatus
      - retriesFinStatusChanges
      - transactionIntermediateStatus
      - retriesIntStatusChanges
      type: object
      properties:
        initiativeId:
          type: string
        initiativeName:
          type: string
        organizationName:
          type: string
        merchantId:
          type: string
        status:
          $ref: '#/components/schemas/InitiativeStatus'
        startDate:
          $ref: '#/components/schemas/LocalDate'
        endDate:
          $ref: '#/components/schemas/LocalDate'
        serviceId:
          type: string
        enabled:
          type: boolean
        transactionFinalStatus:
          $ref: '#/components/schemas/TransactionStatus'
        retriesFinStatusChanges:
          format: int32
          type: integer
        transactionIntermediateStatus:
          $ref: '#/components/schemas/TransactionStatus'
        retriesIntStatusChanges:
          format: int32
          type: integer
    InitiativeStatus:
      enum:
      - PUBLISHED
      - CLOSED
      type: string
    IpzsVerifyCieRequest:
      type: object
      properties:
        nis:
          type: string
        sod:
          format: binary
          type: string
        kpubint:
          format: binary
          type: string
        challenge:
          format: binary
          type: string
        challengeSignature:
          format: binary
          type: string
    LocalDate:
      format: date
      type: string
      example: 2022-03-10
    PinBlockDTO:
      required:
      - encryptedPinBlock
      - encryptedKey
      type: object
      properties:
        encryptedPinBlock:
          type: string
        encryptedKey:
          type: string
    TransactionCreationRequest:
      type: object
      properties:
        initiativeId:
          type: string
        amountCents:
          format: int64
          type: integer
        mcc:
          type: string
        idTrxAcquirer:
          type: string
    TransactionStatus:
      enum:
      - CREATED
      - IDENTIFIED
      - AUTHORIZED
      - REJECTED
      - REWARDED
      type: string
  securitySchemes:
    SecurityScheme:
      type: http
      description: Authentication
      scheme: basic
